<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #0c0d24;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        .nav {
            background-color: #0c0d24;
            overflow: hidden;
            text-align: center;
        }
        
        .nav a {
            display: inline-block;
            padding: 14px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .nav a:hover {
            background-color: #bea06e;
            color: black;
        }
        
        .content {
            background-color: white;
            color: black;
            padding: 40px;
            border-radius: 10px;
            margin: 20px;
        }
        
        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .contact-form button {
            padding: 10px 20px;
            background-color: #0c0d24;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .contact-form button:hover {
            background-color: #bea06e;
        }
        
        .footer {
            background-color: #0c0d24;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            .nav a {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>
    <nav class="nav">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="blog.html">BLOGS</a>
        <a href="contactus.html">CONTACT US</a>
    </nav>
    <div class="content">
        <h2>Get in Touch</h2>
        <form class="contact-form" action="https://formsubmit.co/miglanijatin26@gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here" rows="6" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2023 Our BLOG. All rights reserved.</p>
    </div>
</body>
</html>
